<h1 id="NAME">NAME</h1>

<p>inline - Perl pragma to disable inlining</p>

<h1 id="SYNOPSIS">SYNOPSIS</h1>

<pre><code>    no inline;</code></pre>

<h1 id="DESCRIPTION">DESCRIPTION</h1>

<p>The cperl variant enables function inlining per default for all inlinable functions.</p>

<p>With no inline you can disable this feature lexically.</p>

<p>See <a href="/cperl/perlcperl.html">perlcperl</a></p>
